<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Simulator - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Phishing Simulator</h2>
    <p>Enter your name to begin:</p>
    <input type="text" id="playerName" placeholder="Your name">
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) {
        alert('Please enter your name');
        return;
      }
      localStorage.setItem('playerName', name);
      localStorage.setItem('score', 0);
      window.location.href = 'soceng.html'; // go to first level
    }
  </script>
</body>
</html>
